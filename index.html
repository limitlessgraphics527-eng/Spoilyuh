<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #5a0f1c, #a4162b);
    overflow-x: hidden;
  }

  .balloon {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 8s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); opacity:0; }
  }

  .container {
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .box, .password-box {
    background:#ffffff;
    padding:25px;
    border-radius:28px;
    box-shadow:0 18px 40px rgba(90,15,28,.35);
    text-align:center;
    max-width:420px;
    width:100%;
  }

  .box { display:none; }

  h1 { color:#7a0f1f; }

  video,audio {
    width:100%;
    margin-top:15px;
    border-radius:16px;
  }

  .brand {
    margin-top:22px;
    font-size:13px;
    color:#777;
  }

  .brand span {
    color:#7a0f1f;
    font-weight:bold;
  }

  input {
    padding:10px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:10px;
    width:80%;
  }

  button {
    margin-top:15px;
    padding:10px 22px;
    border:none;
    border-radius:14px;
    background:#7a0f1f;
    color:#fff;
    cursor:pointer;
    font-weight:600;
  }

  button:hover {
    background:#5a0f1c;
  }
</style>
</head>

<body>

<script>
function createBalloon(){
 const b=document.createElement("div");
 b.className="balloon";
 b.innerHTML="üéà";
 b.style.left=Math.random()*100+"vw";
 document.body.appendChild(b);
 setTimeout(()=>b.remove(),8000);
}
setInterval(createBalloon,700);
</script>

<div class="container">

<div class="password-box" id="passwordBox">
<h1>üéÅ Birthday Surprise</h1>
<p>Enter password</p>
<input type="password" id="passwordInput">
<br>
<button onclick="unlock()">Unlock</button>
<p id="error" style="color:red;"></p>
</div>

<div class="box" id="contentBox">
<h1>Happy Birthday üéÇ</h1>

<!-- VIDEO LOOPS -->
<video id="bdayVideo" autoplay muted loop playsinline controls>
<source src="video.mp4" type="video/mp4">
</video>

<!-- AUDIO AUTOPLAYS WITH CONTROLS -->
<audio id="bdayAudio" autoplay controls>
<source src="audio.mp3" type="audio/mpeg">
</audio>

<div class="brand">
  Created by <span>Limitless Graphics by Thea</span>
</div>

</div>

</div>

<script>
const correctPassword="Birthday2026";

function unlock(){
const input=document.getElementById("passwordInput").value;
if(input===correctPassword){
document.getElementById("passwordBox").style.display="none";
document.getElementById("contentBox").style.display="block";

document.getElementById("bdayVideo").play();
document.getElementById("bdayAudio").play();

}else{
document.getElementById("error").innerText="Wrong password";
}
}
</script>

</body>
</html>
